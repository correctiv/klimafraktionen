<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klimafraktionen</title>
  <link rel="stylesheet" href="../style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="../chart.js"></script>
</head>
<body>

  <button class="focus-btn">Focus Group D</button>
  <button class="reset-btn">Reset</button>

  <div id="chart"></div>
  <div id="chart2"></div>
  <div id="chart3"></div>
  <div id="chart4"></div>
  
  <script>
  var Chart = new ClimateChart('#chart', { path: 'data/climate-data.csv' });
  
  document.querySelector('.focus-btn').addEventListener('click', function() {
    Chart.focusGroup('D');
  });
  
  document.querySelector('.reset-btn').addEventListener('click', Chart.reset);

  var Chart2 = new ClimateChart('#chart2', { path: 'data/climate-data.csv', transitionDuration: 2000 });

  var i = 0;
  var groups = ['A', 'B', 'C', 'D'];
  window.setInterval(function() {
    Chart2.focusGroup(groups[i]);
    i++;
    if(i >= groups.length) {
      i = 0;
      Chart2.reset();
    }
  }, 2000);


  var Chart3 = new ClimateChart('#chart3', { 
    path: 'data/climate-data.csv',
    aspectRatio: 1,
    maxWidth: 600,
    minRadius: 2,
    maxRadius: 10,
    isLogScale: true
  });

  var Chart4 = new ClimateChart('#chart4', { 
    path: 'data/climate-data.csv',
    aspectRatio: .9,
    maxWidth: 1200,
    minRadius: 1,
    maxRadius: 50
  });
  </script>
</body>
</html>
